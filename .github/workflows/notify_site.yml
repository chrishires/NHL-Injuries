name: Notify site to rebuild

on:
  push:
    branches: [ main ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger site rebuild
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SITE_REPO_DISPATCH_TOKEN }}
          repository: chrishires/site
          event-type: post-updated
          client-payload: |
            { "repo": "${{ github.repository }}", "sha": "${{ github.sha }}" }